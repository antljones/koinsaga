<!DOCTYPE html>

	<head>

		<script src="/socket.io/socket.io.js"></script>
		<script src="../js/main.js"></script>
		<link rel="stylesheet" href="main.css">

	<body>

			<div id="menu">

				<button type="button" class="button">Load Game</button>
			</div>
			<div id="background">
				<canvas id="renderCanvas"></canvas>
			</div>
		</div>

	</body>
</html>
